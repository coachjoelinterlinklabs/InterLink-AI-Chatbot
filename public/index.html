<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InterLink Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-50">
  <main class="main-area flex flex-col items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white shadow rounded-lg overflow-hidden">
      <div class="chat-area p-4 h-96 overflow-y-auto"></div>
      <div class="px-4 py-2 border-t border-gray-300 flex gap-2">
        <input type="text" placeholder="Ask Anything" class="flex-1 px-3 py-2 border rounded"/>
        <button id="btn-send-recording" class="px-4 py-2 bg-indigo-600 text-white rounded">Send</button>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
