<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InterLink Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="coachjoeai.png" />
  </head>

  <body class="bg-white text-gray-900 flex flex-col items-center min-h-screen">
    <main class="main-area w-full max-w-2xl mt-6">
      <div class="main-container bg-white rounded-2xl shadow p-4">
        <!-- Header -->
        <div class="flex items-center justify-between border-b pb-3 mb-4">
          <div class="flex items-center gap-2">
            <img
              src="coachjoeai.png"
              alt="logo"
              class="w-8 h-8 rounded-full"
            />
            <h1 id="headerName" class="font-semibold text-[18px]">Hello, User</h1>
          </div>
          <img src="InterLinklogo.png" alt="InterLink" class="w-8 h-8" />
        </div>

        <!-- Chat Messages -->
        <div
          class="chat-area overflow-y-auto max-h-[60vh] flex flex-col gap-3 px-2"
          id="chatArea"
        >
          <div class="flex justify-center text-gray-400 text-sm">
            ðŸ‘‹ Welcome to Coach Joe AI!
          </div>
        </div>

        <!-- Input area -->
        <div class="mt-4 border-t pt-3 flex items-center gap-2">
          <input
            id="userInput"
            type="text"
            placeholder="Ask anything..."
            class="flex-1 bg-gray-100 rounded-full px-4 py-2 outline-none text-sm"
          />
          <button
            id="btn-send-recording"
            class="bg-[#1A1A1A] hover:bg-[#333] text-white rounded-full px-4 py-2 text-sm"
          >
            Send
          </button>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
    <script>
      // display username dynamically
      const id = localStorage.getItem("interlinkID") || "User";
      document.getElementById("headerName").textContent = `Hello, ${id}`;
    </script>
  </body>
</html>
