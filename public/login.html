<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InterLink AI Login</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gray-100 flex flex-col items-center justify-center text-center px-4"
  >
    <div class="bg-white p-8 rounded-2xl shadow-lg max-w-sm w-full">
      <img
        src="coachjoeai.png"
        alt="Coach Joe AI"
        class="mx-auto w-20 h-20 mb-4"
      />
      <h1 class="text-xl font-semibold mb-2 text-gray-800">
        Welcome to InterLink AI
      </h1>
      <p class="text-gray-500 text-sm mb-6">
        Please enter your InterLink ID to continue
      </p>

      <input
        id="interlinkId"
        type="text"
        placeholder="Enter your InterLink ID"
        class="border border-gray-300 rounded-full w-full py-2 px-4 text-center focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      />
      <button
        id="getStarted"
        class="bg-indigo-600 text-white w-full py-2 mt-4 rounded-full font-medium hover:bg-indigo-700 transition"
      >
        Get Started
      </button>
    </div>

    <script>
      document.getElementById("getStarted").addEventListener("click", () => {
        const id = document.getElementById("interlinkId").value.trim();
        if (!id) {
          alert("Please enter your InterLink ID first.");
          return;
        }
        localStorage.setItem("interlinkID", id);
        window.location.href = "chat.html";
      });
    </script>
  </body>
</html>
